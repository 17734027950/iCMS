    <h3>iCMS 提示</h3>

<div id="iCMS-login-box">
  <div class="iCMS_login_wrap">
    <div class="login_box">
      <p class="login_fail err_uname err_seccode"></p>
      <div class="login_form">
        <dl>
          <dd>用户名：</dd>
          <dt>
          <input type="text" name="uname" id="iCMS-uname" value="<!--{iCMS:lang key='user:login:def_uname'}-->">
          </dt>
          <dd>密 码：</dd>
          <dt>
          <input type="password" name="pass" id="iCMS-pass">
          </dt>
          <!--{if $iCMS.config.user.loginseccode}-->
          <dd>验证码：</dd>
          <dt>
          <input id="iCMS-seccode" type="text" maxlength="4" name="seccode" class="r3">
          <img class="r3" id="iCMS-seccode-img" src="<!--{iCMS:router url='/api/seccode'}-->" alt="验证码"/> <a href="javascript:;" id="iCMS-seccode-text" style="float: none">换一张</a>
          </dt>
          <!--{/if}-->
          <dd>&nbsp;</dd>
          <dt class="rem">
          <input type="checkbox" name="remember" id="iCMS-remember" class="checkbox" value="1">
          两周内免登录</dt>
          <dd>&nbsp;</dd>
          <dt>
          <input type="button" class="iCMS-loginBtn btn btn-primary" value="登 陆">
          <a href="<!--{iCMS:router url='/api/user/findpwd'}-->">忘记密码？</a></dt>
        </dl>
      </div>
      <div class="reg_or_weibo">
        <div class="register_box">还没有<!--{$site.title}-->账号？
        <a href="<!--{iCMS:router url='/api/user/login/qq'}-->" style="display:block; margin:10px 0 20px"><img src="<!--{$site.urls.ui}-->/img/login_for_qq_v3.png"></a></div>
        <div class="l_o">
          <a href="<!--{iCMS:router url='/api/user/login/wb'}-->">用微博帐号登录</a><br>
          <a style="background-position: 0 -137px;" href="<!--{iCMS:router url='/api/user/login/wx'}-->">用微信帐号登录</a>
        </div>
        <a href="<!--{iCMS:router url='/api/user/register'}-->" style="font-size:14px; text-decoration:underline;">直接注册<!--{$site.title}-->帐号</a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
<!--{include file="/iCMS/user/login.js"}-->
</script>
<div id="iCMS-report-box">
  <div class="iCMS_report_dialog">
    <div class="header">请选择理由</div>
    <ul class="options clearfix">
      <li><label><input value="1" name="reason" type="radio">不友善内容</label></li>
      <li><label><input value="2" name="reason" type="radio">广告等垃圾信息</label></li>
      <li><label><input value="3" name="reason" type="radio">违法违规内容</label></li>
      <li><label><input value="4" name="reason" type="radio">不宜公开讨论的政治内容</label></li>
      <li><label><input value="0" name="reason" type="radio">其他（可自行填写）</label>
        <p class="input-container visible-if-checked">
          <input placeholder="请填写原因" type="text" name="content" class="reason-text zg-form-text-input">
        </p>
      </li>
    </ul>
    <div class="buttons clearfix">
      <input type="button" name="cancel" class="btn" value="取消">
      <input type="button" name="ok" class="btn btn-primary" value="确定">
    </div>
  </div>
</div>
