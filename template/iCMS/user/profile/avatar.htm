<script src="<!--{$site.urls.ui}-->/meitu/xiuxiu.js" type="text/javascript"></script>
<div id="user_form">
	<div id="avatar_editor">
	</div>
</div>
<script type="text/javascript">

window.onload=function(){
  xiuxiu.setLaunchVars("avatarPreview", {visible:true, label:"裁剪预览",small:{width:30,height:30}, medium:{width:60,height:60},large:{width:150,height:150, label:"大尺寸"}});
  xiuxiu.embedSWF("avatar_editor",5,"100%","450");
  xiuxiu.setUploadURL("<!--{iCMS:router url='/user'}-->");
  xiuxiu.onInit = function (){
    xiuxiu.loadPhoto("<!--{$me.avatar}-->");
    xiuxiu.setUploadArgs({'action':'profile','pg':'avatar'});
    xiuxiu.setUploadDataFieldName ('avatar');
    xiuxiu.setUploadType(2);
  }

  xiuxiu.onUploadResponse = function (data){
    var a = $.parseJSON(data);
    if(a.code){
      iCMS.dialog(a.msg);
      window.setTimeout(function(){
        window.location.reload();
      },2000);
    }else{
      iCMS.dialog(a.msg,{label:'warning',icon:'warning'});
    }
  }
}
</script>
