<form action="<!--{iCMS:router url='/user'}-->" method="post" target="iCMS_FRAME">
	<input name="action" type="hidden" value="manage" />
	<input name="pg" type="hidden" value="article" />
	<div class="article">
		<div class="btn-group">
			<a class="btn" href="<!--{$article.manage}-->"><i class="fa fa-dashboard"></i> 我的文章</a>
			<a class="btn" href="<!--{$article.manage}-->&status=3"><i class="fa fa-circle-o-notch"></i> 审核中文章</a>
			<a class="btn" href="<!--{$article.manage}-->&status=2"><i class="fa fa-trash-o"></i> 回收站</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th><span class="label label-info">分类</span> 标题</th>
					<th>点/评</th>
					<th>栏目</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			<!--{iCMS:article:list loop="true" page="true" row="12" call="user" total_cache="G" status=$status cid=$cid userid=$user.uid}-->
				<tr>
					<td><!--{$article_list.id}--></td>
					<td><!--{if $article_list.status=="3"}-->
						<span class="label label-important">审核中</span>
						<!--{/if}-->
						<!--{if $article_list.status=="2"}-->
						<span class="label">回收站</span>
						<!--{/if}-->
						<span class="label label-info"><!--{$category[$article_list.ucid].name}--></span> <a href="<!--{$article_list.url}-->" target="_blank"><!--{$article_list.title}--></a></td>
					<td><!--{$article_list.hits}-->/<!--{$article_list.comments}--></td>
					<td><a href="<!--{$article.manage}-->&cid=<!--{$article_list.cid}-->"><!--{$article_list.category.name}--></a></td>
					<td><a href="<!--{$article.edit}-->&id=<!--{$article_list.id}-->" title="编辑"><i class="fa fa-edit"></i></a>
						<a href="javascript:;" class="del_article" data-id="<!--{$article_list.id}-->" title="删除" style="margin-left: 10px;"><i class="fa fa-times"></i></a></td>
				</tr>
			<!--{/iCMS}-->
			</tbody>
			<tfoot>
	            <tr>
	              <td colspan="5"><div class="iCMS_pagination"><!--{$iCMS.page.nav}--></div></td>
	            </tr>
          </tfoot>
		</table>
	</div>
</form>
<script type="text/javascript">
$(function(){
	$(".del_article").on('click',function(event) {
		event.preventDefault();
		var id = $(this).attr("data-id");
		$.post('<!--{iCMS:router url='/user'}-->',{action:'delete',pg:'article',id:id},
			function(data) {
				console.log(data);
		});
	});
});
</script>
