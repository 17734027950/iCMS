<div class="title"><span>我的粉丝</span></div>
  <div class="pg_follow w670">
    <table class="table table-striped">
      <tbody>
        <!--{iCMS:user:follow loop="true" check="true" row="30" fuid=$user.uid}-->
        <tr>
          <td class="avatar_35"><a title="<!--{$user_follow.name}-->" href="<!--{$user_follow.url}-->">
              <img class="iCMS_user_avatar avatar_35" data-tip="iCMS:ucard:<!--{$user_follow.uid}-->" src="<!--{$user_follow.avatar}-->" onerror="iCMS.user.noavatar();">
            </a></td>
          <td><div class="info"> <span class="label"><!--{$user_follow.name}--></span> </div></td>
          <td class="span2"><div data-param='{"uid":"<!--{$user_follow.uid}-->","name":"<!--{$user_follow.name}-->"}'>
              <!--{if $user_follow.followed}-->
              <a href="javascript:;" data-param='{"follow":"1"}' class="btn_follow"><i class="fa fa-check"></i> 已关注，取消</a>
              <!--{else}-->
              <a href="javascript:;" data-param='{"follow":"0"}' class="btn btn-success btn_follow"><i class="fa fa-plus"></i> 关注</a>
              <!--{/if}-->
            </div></td>
        </tr>
        <!--{iCMSelse}-->
        <tr>
          <td><i class="fa fa-ban"></i> 暂无粉丝</td>
        </tr>
        <!--{/iCMS}-->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><div class="iCMS_pagination"><!--{$iCMS.PAGE.NAV}--></div></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script>
  $(".btn_follow").click(function(event) {
    event.preventDefault();
    var $this = $(this);
    iCMS.user.follow(this,function(c,param){
        if (c.code) {
          param.follow = (param.follow=='1'?'0':'1');
          iCMS.param($this,param);
          if(param.follow=='1'){
            $this.removeClass('btn btn-success').html('<i class="fa fa-check"></i> 已关注，取消');
          }else{
            $this.addClass('btn btn-success').html('<i class="fa fa-plus"></i> 关注');
          }
        }else{
          iCMS.alert(c.msg);
        }
    });
  });
</script>
