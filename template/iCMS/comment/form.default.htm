<!--{if $comment_vars.display=="iframe"}-->
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title><!--{$comment_vars.title}-->评论_<!--{$site.title}-->_<!--{$site.seotitle}--></title>
		<script></script>
		<!--{iCMS:public:ui script="false"}-->
		<script>
		var iCMS = window.parent.iCMS;
		$(function(){
			$('.iCMS-user-login').on("click", function() {
				event.preventDefault();
				iCMS.LoginBox();
				return false;
			});
		})
		</script>
	</head>
	<body class="iCMS-comment-page">
<!--{/if}-->
		<div class="iCMS-comment-form-wrap">
			<div id="iCMS-cmt-profile">
				<!--{include file="iCMS://user/topnavbar.htm"}-->
			</div>
			<div id="iCMS-cmt-login">
				<a href="<!--{iCMS:router url='/api/user/login'}-->" class="iCMS-user-login" title="登录"><i class="fa fa-user"></i> 登录</a>
				<a href="<!--{iCMS:router url='/api/user/register'}-->" target="_blank"><i class="fa fa-heart"></i> 注册</a>
			</div>
			<div class="alert">
				<i class="fa fa-warning "></i> 请自觉遵守互联网相关的政策法规，严禁发布色情、暴力、反动的言论！
			</div>
			<div class="iCMS-cmt-editor">
				<textarea class="iCMS-editor-text commentApp-textarea" placeholder="写下你的评论…"></textarea>
			</div>
			<div class="iCMS-cmt-command clearfix">
				<button class="btn btn-primary cmt-add" type="submit"><i class="fa fa-check"></i> 评 论</button>
				<a href="javascript:;" class="cmt-cancel">取 消</a>
			</div>
		</div>
		<script>
        var param =<!--{$comment_vars.param|json_encode}-->;
		$(function(){
            if (iCMS.user_status) {
            	//iCMS.user.data();
                $("#iCMS-cmt-login").hide();
                $("#iCMS-cmt-profile").show();
                iCMS.hover("#iCMS-cmt-profile",".iCMS-user-home", "#iCMS-user-menu", 21);
            }

			var doc = window.parent.document||document;
			// 取消
			$('.cmt-cancel').click(function(event) {
				var pp = $(this).parent().parent();
                pp.removeClass('expanded');
                $('.commentApp-textarea', pp).val("").focus();
			});
            //提交评论
            $('.cmt-add').click(function(event) {
                event.preventDefault();
                if (!iCMS.user_status) {
                    iCMS.LoginBox();
                    return false;
                }
                iCMS.comment.addnew(this,param,function(c){
                    if (c.code) {
                    	var list_iframe = $(".commentApp-list-iframe",doc);
                    	if(list_iframe.length){
	                    	list_iframe_src =list_iframe.attr('src');
	                    	if(list_iframe_src){
	                    		list_iframe.attr('src', list_iframe_src);
	                    	}
                    	}
                    	var list_box = $(".commentApp-list",doc);
                    	if(list_box.length){
                    		var pagenav = $(".commentApp-pagenav > .page_nowindex",doc);
                    		iCMS.comment.page(1,pagenav);
                    	}
                    }
                })
            });
		})
		</script>
<!--{if $comment_vars.display=="iframe"}-->
	</body>
</html>
<!--{/if}-->
