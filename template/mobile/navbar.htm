<script>
  $(function () {
    $(".iCMS_search_btn").click(function(event) {
      //console.log(!$(this).data('toggle'));
      if(!$(this).data('toggle')){
        $(this).data('toggle',true);
        $("#iCMS-search").show();
      }else{
        $(this).data('toggle',false);
        $("#iCMS-search").hide();
        $('[name="q"]',"#iCMS-search").val('');
      }
    });
    $(".close","#iCMS-navbar-login").click(function(event) {
      $("#iCMS-navbar-login").hide();
      if(!$("#iCMS-navbar-login").hasClass('affix')){
        iCMS.tip($(".navbar-toggle"),"登录请点击此处","left");
        window.setTimeout(function(){
          $(".navbar-toggle").tooltip('destroy');
        },3000);
      }
    });
    //-------
    var touchmove_handler = function (event) {
          event.preventDefault();
    };
    $("#iCMS-navbar-box").on('show.bs.collapse', function () {
      document.body.addEventListener('touchmove',touchmove_handler, false);
    }).on('hide.bs.collapse', function () {
      document.body.removeEventListener('touchmove',touchmove_handler, false);
    })
    $(".menu","#iCMS-navbar-box").click(function(event) {
      $("#iCMS-navbar-box").collapse('hide');
    });

  })
</script>
