<style>
.info { text-align: right; }
.info span { float: left; }
.inbox_content span{font-size: 12px;color: #999}
</style>
<h4 class="manage-title">我的私信</h4>
<div class="manage-pm">
    <table class="table table-striped">
        <tbody>
            <!--{iCMS:user:inbox loop="true"}-->
            <tr id="id-<!--{$user_inbox.id}-->">
                <td class="avatar_35">
                    <a i="ucard:<!--{$user_inbox.user.uid}-->" href="<!--{$user_inbox.user.url}-->">
                    <img class="avatar_35" src="<!--{$user_inbox.user.avatar}-->" onerror="iUSER.NOAVATAR(this);"> </a>
                </td>
                <td>
                    <!--{if $user_inbox.type=="0"}-->
                    <!--{$user_inbox.sender.link}-->
                    <!--{/if}-->
                    <!--{if $user_inbox.type=="1"}-->
                    <span class="label label-success">私信</span>
                    <!--{if $user_inbox.is_sender}-->
                    我发送给
                    <!--{/if}-->
                    <!--{$user_inbox.user.link}-->
                    <!--{/if}-->
                    ：
                    <div class="inbox_content"><!--{$user_inbox.content}-->
                    	<span>[<!--{$user_inbox.sendtime|format_date}-->]</span>
                    </div>
                    <div class="clearfix mt10"></div>
                    <div class="info">
                        <!--{if $msg_count}-->
                        <a class="btn btn-xs btn-info" href="<!--{$user_inbox.url}-->"><!--{$user_inbox.msg_count}--> 条对话</a>
                        <!--{/if}-->
                        <!--{if $user_inbox.type}-->
                        <a href="javascript:;" class="btn btn-xs btn-primary"
                            i="pm:<!--{$user_inbox.user.uid}-->:<!--{$user_inbox.user.name}-->:<!--{$user_inbox.id|authcode:'ENCODE'}-->">
                            <i class="fa fa-reply"></i> 回复
                        </a>
                        <!--{/if}-->
                        <!--{if $user_inbox.type && $msg_count}-->
                        <a href="javascript:;" class="btn btn-xs btn-warning"
                            i="report"
                            data-param='{"appid":"6","iid":"<!--{$user_inbox.id}-->","userid":"<!--{$user_inbox.send_uid}-->"}' title="举报私信骚扰">
                            <i class="fa fa-flag"></i> 举报
                        </a>
                        <!--{/if}-->
                        <!--{if $msg_count}-->
                        <a href="javascript:;" class="btn btn-xs btn-danger"
                            data-id="<!--{$user_inbox.id}-->"
                            data-user="<!--{$user_inbox.user.uid}-->"
                            data-action="del">
                            <i class="fa fa-trash-o"></i> 删除
                        </a>
                        <!--{else}-->
                        <a href="javascript:;" class="btn btn-xs btn-danger"
                            data-id="<!--{$user_inbox.id}-->"
                            data-action="del">
                            <i class="fa fa-trash-o"></i> 删除
                        </a>
                        <!--{/if}-->
                    </div>
                </td>
            </tr>
            <!--{/iCMS}-->
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">
                <div class="iCMS_pagination">
                    <!--{$iCMS.PAGE.NAV}-->
                </div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
<script type="text/javascript">
$(function() {
    $("[data-action]").on('click', function(event) {
        event.preventDefault();
        var param = {
            'user': $(this).attr("data-user"),
            'id': $(this).attr("data-id"),
            'act': $(this).attr("data-action"),
            'pg': 'message',
            'action': 'manage'
        }
        $.post("<!--{iCMS:router url='user'}-->", param, function(c) {
            if (c.code) {
                $("#id-" + param.id).hide('500', function() {
                    $(this).remove();
                });
            } else {
                iCMS.UI.alert(c.msg);
            }
        }, 'json');
    });
});
</script>
