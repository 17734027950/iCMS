        <tr>
            <td colspan="3">
                <div class="pagination">
                    <!--{$iCMS.PAGE.NAV}-->
                </div>
            </td>
        </tr>
    </tfoot>

<script>
var al = $(".avatar_list");
$("li", al).each(function() {
    var a = $(this);
    a.hover(function() {
        $(".label", a).hide();
        $(".btn_follow", a).css('display', 'block');
    }, function() {
        setTimeout(function() {
            $(".label", a).show();
            $(".btn_follow", a).hide();
        }, 3000);
    });
});
$(".btn_follow").click(function(event) {
    event.preventDefault();
    var $this = $(this);
    iCMS.user.follow(this, function(c, param) {
        if (c.code) {
            $("#id-" + param.uid).hide('500', function() {
                $this.remove();
            });
        } else {
            iCMS.UI.alert(c.msg);
        }
    });
});
</script>
