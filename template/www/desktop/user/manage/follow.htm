<script src="<!--{$site.urls.tpl}-->/static/js/poshytip.min.js"></script>
<script>
var al = $(".avatar_list");
$("li", al).each(function() {
    var a = $(this);
    a.hover(function() {
        $(".label", a).hide();
        $(".btn_follow", a).css('display', 'block');
    }, function() {
        setTimeout(function() {
            $(".label", a).show();
            $(".btn_follow", a).hide();
        }, 3000);
    });
});
$(".btn_follow").click(function(event) {
    event.preventDefault();
    var me = $(this);
    iCMS.run('user',function($USER){
        $USER.FOLLOW(me,
            //取消关注
            function(c,param) {
                // console.log(c,param)
                if(c.code){
                    $("#uid_" + param.uid).hide('500', function() {
                        $(this).remove();
                    });
                }else{
                    iCMS.UI.alert(c.msg);
                }
            },
            //需要登陆
            function(){
                iCMS.UI.alert('需要登陆');
            }
        );
    });
});
</script>
