<div class="commentApp-item" data-id="<!--{$comment_list.id}-->">
    <input name="data-param" type="hidden" value='<!--{$comment_list.param|json_encode}-->' />
    <a title="<!--{$comment_list.user.name}-->" data-tip="<!--{$tip_selector}--><!--{$comment_list.userid}-->" class="cmt-item-link-avatar" href="<!--{$comment_list.user.url}-->">
        <img src="<!--{$comment_list.user.avatar}-->" class="cmt-item-img-avatar">
    </a>
    <div class="commentApp-content">
        <div class="commentApp-content-hd">
            <a data-tip="<!--{$tip_selector}--><!--{$comment_list.userid}-->" href="<!--{$comment_list.user.url}-->" target="_blank" class="zg-link">
                <!--{$comment_list.user.name}-->
            </a>
            <!--{if $comment_list.suid == $comment_list.userid}-->
            <span class="desc">（作者）</span>
            <!--{/if}-->
            <!--{if $comment_list.reply}-->
            <span class="desc"> 回复 </span>
            <a data-tip="<!--{$tip_selector}--><!--{$comment_list.reply.uid}-->" href="<!--{$comment_list.reply.url}-->" target="_blank" class="zg-link">
                <!--{$comment_list.reply.name}-->
            </a>
            <!--{/if}-->
        </div>
        <div class="commentApp-content-bd">
            <!--{$comment_list.content}-->
        </div>
        <div class="commentApp-content-ft">
            <span class="date"><!--{$comment_list.addtime|format_date}--></span>
            <a href="javascript:;" class="reply commentApp-op-link"><i class="commentApp-icon comment-reply-icon"></i>回复</a>
            <a href="javascript:;" class="like commentApp-op-link"><i class="commentApp-icon comment-like-icon"></i>赞</a>
            <!--{if $comment_list.up!='0'}-->
            <span class="like-num" data-tip="iCMS:s:<!--{$comment_list.up}--> 人觉得这个很赞">
                <em><!--{$comment_list.up}--></em>
                <em>赞</em>
            </span>
            <!--{/if}-->
            <a href="javascript:;" class="report commentApp-op-link"><i class="commentApp-icon comment-report-icon"></i>举报</a>
        </div>
    </div>
</div>
