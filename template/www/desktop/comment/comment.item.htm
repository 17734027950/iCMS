<div class="commentApp-item" data-id="<!--{$comment_list.id}-->">
    <a title="<!--{$comment_list.user.name}-->" i="ucard:<!--{$comment_list.userid}-->" class="cmt-item-link-avatar" href="<!--{$comment_list.user.url}-->">
        <img src="<!--{$comment_list.user.avatar}-->" class="cmt-item-img-avatar" onerror="iUSER.NOAVATAR(this);">
    </a>
    <div class="commentApp-content-wrap">
        <div class="commentApp-content-hd">
            <a i="ucard:<!--{$comment_list.userid}-->" href="<!--{$comment_list.user.url}-->" target="_blank" class="zg-link">
                <!--{$comment_list.user.name}-->
            </a>
            <!--{if $comment_list.suid == $comment_list.userid}-->
            <span class="desc">（作者）</span>
            <!--{/if}-->
            <!--{if $comment_list.reply}-->
            <span class="desc"> 回复 </span>
            <a i="ucard:<!--{$comment_list.reply.uid}-->" href="<!--{$comment_list.reply.url}-->" target="_blank" class="zg-link">
                <!--{$comment_list.reply.name}-->
            </a>
            <!--{/if}-->
            <span class="lou-num">
                <em><!--{$comment_list.lou}--></em>
                <em>楼</em>
            </span>
        </div>
        <div class="commentApp-content">
            <!--{$comment_list.content}-->
        </div>
        <div class="commentApp-content-ft" data-param='<!--{$comment_list.param|json_encode}-->'>
            <span class="date"><!--{$comment_list.addtime|format_date}--></span>
            <a href="javascript:;" i="reply" class="commentApp-op-link"><i class="commentApp-icon comment-reply-icon"></i>回复</a>
            <a href="javascript:;" i="like" class="commentApp-op-link"><i class="commentApp-icon comment-like-icon"></i>赞</a>
            <!--{if $comment_list.up!='0'}-->
            <span class="like-num" i="tip:<!--{$comment_list.up}--> 人觉得这个很赞">
                <em i="comment_up"><!--{$comment_list.up}--></em>
                <em>赞</em>
            </span>
            <!--{/if}-->
            <a href="javascript:;" i="report" class="commentApp-op-link"><i class="commentApp-icon comment-report-icon"></i>举报</a>
        </div>
    </div>
</div>
