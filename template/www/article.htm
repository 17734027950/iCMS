<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title><!--{$article.title}-->_<!--{$category.name}-->_<!--{$site.title}-->_<!--{$site.seotitle}--></title>
    <meta name="keywords" content="<!--{$article.keywords}-->" />
    <meta name="description" content="<!--{$article.description}-->"/>
    <meta name="mobile-agent" content="format=xhtml;url=<!--{$article.url|replace:$site.url:$site.urls.mobile}-->">
    <meta name="mobile-agent" content="format=html5;url=<!--{$article.url|replace:$site.url:$site.urls.mobile}-->">
    <link rel="alternate" media="only screen and(max-width: 640px)" href="<!--{$article.url|replace:$site.url:$site.urls.mobile}-->" >
    <!--{iCMS:public:ui}-->
  </head>
  <body class="article">
  <!--{include file="./header.htm"}-->
  <div class="body clearfix">
    <div class="body-wrap r5">
      <div class="main-col">
        <ul class="breadcrumb">
          <li><a href="<!--{$site.url}-->">首页</a> <span class="divider">»</span></li>
          <!--{$category.nav}-->
          <li class="active"><!--{$article.link}--></li>
        </ul>
        <div class="article-wrap">
          <h1><!--{$article.title}--></h1>
          <div class="article-info">
            <span><a href="<!--{$site.url}-->"><!--{$site.name}--></a> <!--{$site.url}--></span>
            <span class="pubdate"><!--{$article.pubdate|date:"Y-m-d H:i"}--></span>
            <span class="source">出处：<!--{$article.source|default:'网络'}--> </span>
            <!--{if $article.author}--><span class="author">作者：<!--{$article.author}--></span><!--{/if}-->
            <span class="editor">编辑：<!--{$article.user.at}--></span>
            <span id="cmt_count" class="cmt_count"></span>
          </div>
          <div class="article-desc"><!--{$article.description}--></div>
          <div class="clearfix"></div>
          <!--{if $article.tags}-->
          <div class="article-tags">
            <b>相关专题：</b>
            <!--{$article.tags_link}-->
          </div>
          <!--{/if}-->
          <div class="article-body">
              <!--{$article.body}-->
              <!--{if $article.page.end}-->

              <!--{/if}-->
          </div>
          <!--{if $article.taoke}-->
            <!-- taoke code -->
          <!--{/if}-->
          <div class="clearfix"></div>
          <div class="article-pagenav pagination">
            <!--{$article.page.nav}-->
          </div>
          <div class="tip clr">提示：键盘也能翻页，试试"← →"键</div>
          <script>
            $(function(){
              $("img",".content").each(function(i){
                iCMS.imgFix(this,500,600);
              });
              $(window).keydown(function(event){
                switch(event.keyCode) {
                  case 37: window.location.href='<!--{$article.page.prev}-->';break;
                  case 39: window.location.href='<!--{$article.page.next}-->';break;
                }
              });
            })
          </script>
          <div class="share">
              <div class="share-icon">
                <div class="t">分享到</div>
                <div class="bdsharebuttonbox" id="share-bd">
                  <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
                  <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
                  <a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
                  <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
                  <a href="#" class="bds_more" data-cmd="more"></a>
                </div>
              </div>
              <script>
                window._bd_share_config = {
                  common : {
                    bdText : '<!--{$article.title}-->',
                    bdDesc : '<!--{$article.description|html2txt}-->',
                    bdUrl : '<!--{$article.url}-->',
                    bdPic : '<!--{$article.pic.url}-->'
                  },
                  share:[{
                      "bdSize":16
                  }]
                }
                //以下为js加载部分
                with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion='+~(-new Date()/36e5)];
              </script>
          </div>
          <div class="article-like" data-param='<!--{$article.param|json_encode}-->'>
            <a i="iCMS-like" data-param='{"do":"good"}' class="like-btn">
              <i class="like-icon up"></i>
              <span i="iCMS-like-good" class="like-num"><!--{$article.good}--></span>
              <span class="like-txt">赞</span>
            </a>
            <a i="iCMS-like" data-param='{"do":"bad"}' class="like-btn">
              <i class="like-icon down"></i>
              <span i="iCMS-like-bad" class="like-num"><!--{$article.bad}--></span>
              <span class="like-txt">踩</span>
            </a>
          </div>
          <!--{if $iCMS.CONFIG.article.prev_next}-->
          <div class="clearfix"></div>
          <div class="article-prevnext mt10">
            <p class="prev"><b>上一篇:</b><a href="<!--{$article.prev.url}-->" class="prev" target="_self"><!--{$article.prev.title}--></a></p>
            <p class="next"><a href="<!--{$article.next.url}-->" class="next" target="_self"><!--{$article.next.title}--></a><b>:下一篇</b></p>
          </div>
          <!--{/if}-->
        </div>
        <div class="clearfix"></div>
        <div class="related">
          <h3><i class="line"></i>更多 <b><!--{$category.link}--></b> 相关资讯：</h3>
          <div class="related-left">
            <ul>
            <!--{iCMS:article:list loop='true' cache="true" row='9' cid="$category.cid"}-->
              <li><a href="<!--{$article_list.url}-->"><!--{$article_list.title}--></a> </li>
            <!--{/iCMS}-->
            </ul>
          </div>
          <div class="related-right">
            <div style="width:300px;height:250px;background-color:#ccc;"></div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="clearfix mb10"></div>
        <div class="mod-box commnet">
          <div class="mod-title">
            <h3 class="mod-txt"><i class="icon-comments"></i> 精彩评论</h3>
          </div>
          <div class="mod-content">
            <div class="comment-list">

            </div>
            <div class="clearfix"></div>
            <div class="comment-form">
              <!--{iCMS:comment:form display="iframe" ref="true"}-->
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="side-col">
        <div class="mod-box rank">
          <div class="mod-title">
            <ul>
              <li class="active"><a href="#rank-week" data-toggle="tab">周点击榜</a></li>
              <li><a href="#rank-momth" data-toggle="tab">周热评榜</a></li>
            </ul>
          </div>
          <div class="mod-content">
            <ul class="rank-list" id="rank-week">
               <!--{iCMS:article:list loop="true" row="9" sub="all" orderby="week" cid="$category.cid"}-->
               <li>
                <em class="no<!--{$article_list.rownum}-->"><!--{$article_list.rownum}--></em>
                <a href="<!--{$article_list.url}-->" target="_blank" ><!--{$article_list.title}--></a>
               </li>
               <!--{/iCMS}-->
            </ul>
            <ul class="rank-list hide" id="rank-momth">
               <!--{iCMS:article:list loop="true" row="9" sub="all" orderby="comment" startdate="-7 day" cid="$category.cid"}-->
               <li>
                <em class="no<!--{$article_list.rownum}-->"><!--{$article_list.rownum}--></em>
                <a href="<!--{$article_list.url}-->" target="_blank" ><!--{$article_list.title}--></a>
               </li>
               <!--{/iCMS}-->
            </ul>
          </div>
        </div>
        <div class="mod-box hot-tags">
          <div class="mod-title">
            <h3 class="mod-txt">热门标签</h3>
          </div>
          <div class="mod-content">
            <ul>
              <!--{iCMS:tag:list loop="true" row="15" sub="all" orderby="hot" cid="$category.cid"}-->
              <li><a href="<!--{$tag_list.url}-->" target="_blank" class="btn"><!--{$tag_list.name}--></a></li>
              <!--{/iCMS}-->
            </ul>
          </div>
        </div>
        <div class="mod-box pictxt">
          <div class="mod-title">
            <span class="txt green">编辑推荐</span>
            <div class="more-link fr">
              <a href="javascript:void(0);">+ 更多</a>
            </div>
          </div>
          <div class="mod-content">
            <!--{iCMS:article:list loop="true" pic="true" sub="all" row="8" cid="$category.cid"}-->
            <div class="pictxt-list <!--{cycle values='fl,fr'}-->">
              <a href="<!--{$article_list.url}-->" target="_blank">
                <span class="pictxt-img">
                  <img src="<!--{$article_list.pic.url}-->" alt="<!--{$article_list.title}-->">
                </span>
                <p class="pictxt-text"><!--{$article_list.title}--></p>
              </a>
            </div>
            <!--{/iCMS}-->
          </div>
        </div>
      </div>
      <div class="clearfix mb10"></div>
    </div>
    <div class="clearfix mb20"></div>
  </div>
  <!--{include file="./footer.htm"}-->
  </body>
</html>
